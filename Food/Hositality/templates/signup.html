<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta charset="UTF-8">
         {% load static %}
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <!--<title> Responsive Login and Signup Form </title>-->

        <!-- CSS -->
        <link rel="stylesheet" href="{%static 'login.css' %}">

        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <script src="{%static 'script.js' %}"></script>
</head>
<body>
<section class="container forms">
<div class="form signup">

                <div class="form-content">
                    <header>Signup</header>
                    <form action=' ' method="POST" name="registrationform" onsubmit="return validateall()">
                         {% csrf_token %}
                        <div class="field input-field">
                            <input type="text" placeholder="Enter your Username" class="input" id="username" required name="username" onblur="return validateUserName()" >
                        </div>
                        <div>
                            <p id="errorname"></p>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Enter your password" class="password" id="password"  name="password" onblur="return validatePassword()" required >

                        </div>
                        <input type="checkbox" onclick="myFunction()">  Show password
                        <div>
                        <p id="errorpassword"></p>
                        </div>

                        <div class="field input-field">
                           <input type="email" placeholder="Enter your email" class="i1" id="email" name="email" onblur="return validateEmail()" required>
                        </div>
                        <div >
                        <p id="erroremail"></p>
                        </div>
                        <div class="field input-field">

                        <input type="text" placeholder="Enter your Phone no" class="i1"  id="mobileno"  name="mobileno" onblur="return validatephone()" required>
                        </div>
                        <div >
                            <p id="errorphoneno"></p>
                        </div>
                        <div class="field input-field">
                        <label for="birthday">Your Birthday Date:</label>
                        <input type="date" id="birthday" name="birthday">
                        </div>
                        <p>Please select your gender:</p>
                        <input type="radio" id="age1" name="age" value="30">
                        <label for="age1">Male</label><br>
                        <input type="radio" id="age2" name="age" value="60">
                        <label for="age2">Female</label><br>
                        <div class="field button-field">
                            <button>Signup</button>
                        </div>

                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="sign" class="link login-link">Login</a></span>
                    </div>
                </div>


            </div>
</section>


</body>
</html>
