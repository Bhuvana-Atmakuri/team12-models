 <!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <!--<title> Responsive Login and Signup Form </title>-->
        {%load static%}
        <!-- CSS -->
        <link rel="stylesheet" href="{%static 'login.css' %}">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <script src="{%static 'script.js' %}"></script>
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action='sign' method="POST" name="registrationform" onsubmit="return validateall()">
                         {% csrf_token %}
                        <div class="error" style="text-align:center;color:red;">
                        {{k}}
                        </div>
                        <div class="field input-field">
                            <input type="text" placeholder="Enter your Username" name="username" class="i1" required>
                        </div>
                        <div>
                            <p id="errorname"></p>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Enter your password" name="password" id="password" class="i1" required>
                        </div>
                        <input type="checkbox" onclick="myFunction()">  Show password
                        <div>
                        <p id="errorpassword"></p>
                        </div>


                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="log" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="{%static 'google.png'%}" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->
        </section>

        <!-- JavaScript -->
        <!--<script src="js/script.js"></script>-->
    </body>
</html>
